
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Diya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe Script', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #ff1493;
      font-size: 3em;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1.8em;
      color: #fff;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      line-height: 1.5em;
      animation: fadeIn 3s ease-in-out;
    }

    #playButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 10;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(-10deg) scale(1); opacity: 0; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, #ff69b4 40%, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s infinite ease-in;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: transparent;
      transform: rotate(45deg);
      animation: floatHeart 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 105, 180, 0.6);
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after  { top: 0; left: -10px; }

    .heart.glow::before,
    .heart.glow::after {
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
    }

    @keyframes floatHeart {
      0% { bottom: -20px; opacity: 0; transform: translateX(0) rotate(45deg) scale(0.5); }
      10% { opacity: 1; }
      100% { bottom: 120%; transform: translateX(50px) rotate(45deg) scale(1); opacity: 0; }
    }

    #secretMessage {
      font-size: 1.5em;
      color: #fff;
      margin-top: 20px;
      display: none;
      white-space: pre-wrap;
      animation: fadeIn 2s;
    }

    .clickable-heart {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 127, 0.8);
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .clickable-heart::before,
    .clickable-heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 127, 0.8);
      border-radius: 50%;
    }

    .clickable-heart::before { top: -15px; left: 0; }
    .clickable-heart::after { top: 0; left: -15px; }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @media (max-width: 600px) {
      .balloon { width: 40px; height: 60px; }
      h1 { font-size: 2em; }
      .message { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Diya</h1>
  <div class="message">
    From the moment I met you, my life changed for the better. You bring so much happiness into my world, and I can't imagine a day without you. I hope your birthday is as beautiful and special as you are. I love you endlessly.
  </div>
  <button id="playButton">Play Our Song</button>
  <div class="clickable-heart" title="Click me!"></div>
  <div id="secretMessage"></div>
  <audio id="bgMusic" src="Ed Sheeran - Perfect (Lyrics).mp3" loop></audio>
  <script>
    const isMobile = window.innerWidth < 600;
    const balloonCount = isMobile ? 20 : 40;
    const heartCount = isMobile ? 10 : 20;
    const colors = ["#ff69b4", "#ff1493", "#ffb6c1", "#ffc0cb", "#ffe4e1"];
    for (let i = 0; i < balloonCount; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      const color = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + "%";
      balloon.style.background = `radial-gradient(circle, ${color} 40%, #ff69b4)`;
      balloon.style.animationDuration = (8 + Math.random() * 5) + "s";
      balloon.style.width = 40 + Math.random() * 40 + "px";
      balloon.style.height = 60 + Math.random() * 40 + "px";
      balloon.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(balloon);
    }
    for (let i = 0; i < heartCount; i++) {
      let heart = document.createElement("div");
      heart.className = "heart glow";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = (8 + Math.random() * 5) + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
    const music = document.getElementById("bgMusic");
    document.getElementById("playButton").onclick = function () {
      music.play().catch(() => {
        alert("Please tap anywhere to allow audio.");
      });
    };
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });
    const secretMessage = document.getElementById("secretMessage");
    const surpriseText = "Surprise! You found the secret heart!\n\nYou're the peanut butter to my jelly, the sparkle in my soda, and the ‘aww’ in my awesome.\n\nP.S. You owe me a birthday kiss for hiding this message so well!";
    document.querySelector(".clickable-heart").onclick = () => {
      let i = 0;
      secretMessage.innerText = "";
      secretMessage.style.display = "block";
      secretMessage.style.opacity = 1;
      const typing = setInterval(() => {
        if (i < surpriseText.length) {
          secretMessage.innerText += surpriseText[i++];
        } else {
          clearInterval(typing);
          setTimeout(() => {
            secretMessage.style.transition = "opacity 2s";
            secretMessage.style.opacity = 0;
          }, 15000);
        }
      }, 50);
    };
  </script>
</body>
</html>
